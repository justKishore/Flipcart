<!-- Carousel -->

<!-- 
1. Carousel is a slider kind of part in Flipcart.
2. It have images, previous and next button

-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flipcart</title>
    <link rel="icon" href="assets/images/title-ico.png" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Script -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
      integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
      integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
      crossorigin="anonymous"
    ></script>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="assets/stylesheet/css/main.css" />

    <!-- font awesome -->
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"
    ></script>
  </head>
  <body>
    <!-- Navbar wrapper -->
    <div class="navbar-wrapper">
      <!-- Navbar -->
      <div class="navbar">
        <!-- Subcontainer1 holds logo and search bar -->
        <div class="nav-subconatainer1">
          <!-- Flipcart logo and Flipcart Plus link -->
          <div class="nav-flipkart-links">
            <a href="#" class="flipcart-img-link">
              <img
                src="assets/images/flipkart-navbar.png"
                alt="Flipcart"
                width="75px"
              />
            </a>
            <a href="#" class="explore-plus-link">
              <span>Explore</span>
              <span class="plus">Plus</span>
              <img
                src="assets/images/flipkart-plus-icon.png"
                alt="Flipcart Plus"
                width="10px"
              />
            </a>
          </div>

          <!-- Search bar -->

          <!-- wrapps search bar and search bar icon -->
          <div class="search-bar-wrapper">
            <div class="search-bar-container">
              <input
                type="text"
                id="search-bar"
                placeholder="Search for products brands and more"
              />
            </div>
            <div class="search-icon">
              <i class="fas fa-search"></i>
            </div>
          </div>
        </div>
        <!-- Subcontainer2 holds 3 options at right side -->
        <div class="nav-subconatainer2">
          <div class="nav-options-container">
            <div class="nav-options">
              <a href="#" class="nav-login">Login</a>
            </div>

            <!-- drop down -->
          </div>
          <div class="nav-options-container">
            <div class="nav-options nav-options-2">
              <a href="#" class="nav-more">More</a>
              <i class="fas fa-angle-down fa-xs more-icon"></i>
            </div>

            <!-- drop down -->
          </div>
          <div class="nav-options-container">
            <div class="nav-options nav-options-2">
              <i class="fas fa-shopping-cart fa-sm"></i>
              <a href="#" class="nav-cart">Cart</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End of Navbar -->

    <!-- Quick Navigation -->
    <div class="quick-navigation-wrapper">
      <div class="quick-navigation">
        <div class="category">
          <img
            class="category-image"
            src="assets/images/quick-navigations-images/top-offers.png"
            alt="Top Offers"
          />
          <div class="category-title">
            <span>Top Offers</span>
          </div>
        </div>

        <div class="category">
          <img
            class="category-image"
            src="assets/images/quick-navigations-images/grocery.png"
            alt="Grocery"
          />
          <div class="category-title">
            <span>Grocery</span>
          </div>
        </div>

        <div class="category">
          <img
            class="category-image"
            src="assets/images/quick-navigations-images/mobiles.png"
            alt="Mobiles"
          />
          <div class="category-title">
            <span>Mobiles</span>
          </div>
        </div>

        <div class="category">
          <img
            class="category-image"
            src="assets/images/quick-navigations-images/fashion.png"
            alt="Fashion"
          />
          <div class="category-title">
            <span>Fashion</span>
            <i class="fas fa-angle-down fa-xs more-icon"></i>
          </div>
        </div>

        <div class="category">
          <img
            class="category-image"
            src="assets/images/quick-navigations-images/electronics.png"
            alt="Electronics"
          />
          <div class="category-title">
            <span>Electronics</span>
            <i class="fas fa-angle-down fa-xs more-icon"></i>
          </div>
        </div>

        <div class="category">
          <img
            class="category-image"
            src="assets/images/quick-navigations-images/home.jpg"
            alt="Home"
          />
          <div class="category-title">
            <span>Home</span>
            <i class="fas fa-angle-down fa-xs more-icon"></i>
          </div>
        </div>

        <div class="category">
          <img
            class="category-image"
            src="assets/images/quick-navigations-images/appliances.png"
            alt="Appliances"
          />
          <div class="category-title">
            <span>Appliances</span>
            <i class="fas fa-angle-down fa-xs more-icon"></i>
          </div>
        </div>

        <div class="category">
          <img
            class="category-image"
            src="assets/images/quick-navigations-images/travel.png"
            alt="Travel"
          />
          <div class="category-title">
            <span>Travel</span>
          </div>
        </div>

        <div class="category">
          <img
            class="category-image"
            src="assets/images/quick-navigations-images/beauty-toys.png"
            alt="Beauty Toys and More"
          />
          <div class="category-title">
            <span>Beauty Toys and More</span>
            <i class="fas fa-angle-down fa-xs more-icon"></i>
          </div>
        </div>
      </div>
    </div>
    <!-- End of Quick Navigation -->

    <!-- Carousel -->

    <div
      id="carouselExampleInterval"
      class="carousel slide Flipcart-carousel"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="3500">
          <img
            src="assets/images/carousel-1.jpg"
            class="d-block w-100 f-carousel-img"
            alt="..."
          />
        </div>
        <div class="carousel-item" data-bs-interval="3500">
          <img
            src="assets/images/carousel-2.jpg"
            class="d-block w-100 f-carousel-img"
            alt="..."
          />
        </div>

        <div class="carousel-item" data-bs-interval="3500">
          <img
            src="assets/images/carousel-3.jpg"
            class="d-block w-100 f-carousel-img"
            alt="..."
          />
        </div>

        <div class="carousel-item" data-bs-interval="3500">
          <img
            src="assets/images/carousel-4.jpg"
            class="d-block w-100 f-carousel-img"
            alt="..."
          />
        </div>
      </div>
      <button
        class="carousel-control-prev f-carousel-prev"
        type="button"
        data-bs-target="#carouselExampleInterval"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"> </span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next f-carousel-next"
        type="button"
        data-bs-target="#carouselExampleInterval"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"> </span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- End of Carousel -->
  </body>
</html>
